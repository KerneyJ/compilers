# which benchmarks to run
benchmarks = '../../bril/benchmarks/mem/*.bril'
# benchmarks = '../../bril/examples/test/tdce/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p {args}",
]

[runs.cfg]
pipeline = [
  "bril2json",
  "python3 cfg.py",
  "brili -p {args}",
]
