# which benchmarks to run
benchmarks = '../../bril/benchmarks/**/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p {args}",
]

[runs.gdce]
pipeline = [
  "bril2json",
  "python3 ../../bril/examples/remove_nops/remove_nops.py",
  "brili -p {args}",
]
